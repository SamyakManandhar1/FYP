{% extends 'auth_layout.html' %} {% load static %} {% block title %}
<title>Contact Us</title>
{% endblock %} {% block content %}


{% include "navbar/default.html" %}
<style>
  .card-header i {
    color: #2196F3;
  }
  .card-header:hover i {
    transition: 0.8s all-ease-in-out;
    color: #FFD369;
  }
  #user-data {
    outline: none;
    border-radius: 3px;
    border: 0;
    width: 100%;
    height: 45px;
    position: relative;
    border-bottom: 1px solid #2196F3;
    margin-bottom: 26px;
    line-height: 1.2;
    text-align: left;
    background: transparent;
    padding: 0 5px;
  }
  #message {
    outline: none;
    border-radius: 3px;
    border: 0;
    width: 100%;
    height: 150px;
    border-bottom: 1px solid #2196F3;
    margin-bottom: 26px;
    line-height: 1.2;
    text-align: left;
    background: transparent;
    padding: 0 5px;
  }
  #message:focus {
    border-bottom: 3px solid #2196F3;
  }
  #user-data:focus {
    border-bottom: 3px solid #2196F3;
  }
  #submit {
    border-radius: 5px;
    width: 12rem;
    background-color: #2196F3;
    color: #fff;
  }
  #submit:hover {
    background-color: #2196F3;
  }
  #submit:hover i {
    -webkit-transform: translateX(10px);
    -moz-transform: translateX(10px);
    -ms-transform: translateX(10px);
    -o-transform: translateX(10px);
    transform: translateX(10px);
  }
</style>
<div class="container-fluid d-flex justify-content-center py-4">
  <div class="row">
    <div class="col-md-8 col-lg-8 col-xl-10 mx-auto">
{% include 'message.html' %}

      <div class="card shadow mt-4">
        <div class="card-header card-title text-center py-4">
          <h1>Contact Us</h1>
          
        </div>
        <div class="card-body py-4">
          <form method="POST">
            {% csrf_token %}
            <input type="text" class="mt-4" name="name" id="user-data" placeholder="Your Name" />
            <input type="email" class="mt-2" name="email" id="user-data" placeholder="Your Email" />
            <textarea
              name="message"
              class="mt-2"
              placeholder="Your Message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>

            <button type="submit" id="submit" class="btn py-2 px-2">
              SEND MESSAGE
              <i class="fa fa-long-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
